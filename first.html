<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <script>
        var A = 10;
        var B = 20;
        var C = null;

        document.write('A: ' + A + '<br/>' );
        document.write('B: ' + B  + '<br/>');
        document.write('C: ' + C  + '<br/>');

        document.write('<hr>');

        C = A;
        A = B;
        B = C;
        C = null;

        document.write('A: ' + A + '<br/>' );
        document.write('B: ' + B  + '<br/>');
        document.write('C: ' + C  + '<br/>');

    </script>
</head>
